<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Booklog</h1>
    <fieldset>
        <legend>Login User Info</legend>
        <div th:text="|id : ${user.id}|"></div>
        <div th:text="|nickname : ${user.nickname}|"></div>
    </fieldset>

    <button th:onclick="|location.href='@{/posts/save}'|" type="button">글 작성하기</button>
    <table border="1">
        <thead>
        <tr>
            <th>#</th>
            <th>제목</th>
            <th>작성자</th>
            <th>책 제목</th>
            <th>게시한 날짜</th>
            <th>평점</th>
            <th>후기</th>
            <th>댓글 수</th>
            <th>좋아요 수</th>
            <th>좋아요 여부</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:onclick="|location.href='@{/posts/{id}(id=${post.id})}'|" th:text="${post.id}"></td>
            <td th:text="${post.postTitle}"></td>
            <td th:text="${post.nickname}"></td>
            <td th:text="${post.bookTitle}"></td>
            <td th:text="${post.postAt}"></td>
            <td th:text="${post.rating}"></td>
            <td th:text="${post.content}"></td>
            <td th:text="${post.commentsCnt}"></td>
            <td th:text="${post.likesCnt}"></td>
            <td th:if="${post.isLike == true}">♥</td>
            <td th:unless="${post.isLike == true}">♡</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
